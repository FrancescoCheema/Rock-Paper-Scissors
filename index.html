<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <div class="intro">
        <h1>Rock Paper Scissors</h1>
        <h2>Up to 5 rounds!</h2>
        <h3>Choose your Weapon</h3>
    </div>
    <div class="weapons">
        <button class="rock-btn"><img src="images/rock.png" alt="rock"></button>
        <button class="paper-btn"><img src="images/paper.png" alt="paper"></button>
        <button class="scissors-btn"><img src="images/scissors.png" alt="scissors"></button>
    </div>
    <div class="player-label">
        <p id="player">Player</p>
    </div>
    <div class="score-label">
        <p id="score">Score</p>
    </div>
    <div class="comp-label">
        <p id="computer">Computer</p>
    </div>
    <div class="choices">
        <p id="computer-choice">?</p>
        <p id="player-choice">?</p>
    </div>
    <div class="board">
        <p id="player-score">0</p><p id="separator">:</p><p id="comp-score">0</p>
    </div>
    <div class="text">
        <p class="text-desc"></p>
    </div>
    <div class="game">
        <button id="playagain-btn">PLAY AGAIN</button>
    </div>
    <div class="footer">
        <p>Copyright @FrancescoCheema</p>
        <i class="fa-github"></i>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
