<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <div class="intro">
        <h1>Rock Paper Scissors</h1>
        <h2>5 round game!</h2>
        <h3>Choose your Weapon</h3>
    </div>
    <div class="weapons">
        <button class="rock-btn"><img src="images/rock.png" alt="rock"></button>
        <button class="paper-btn"><img src="images/paper.png" alt="paper"></button>
        <button class="scissors-btn"><img src="images/scissors.png" alt="scissors"></button>
    </div>
    <div class="labels">
        <p>Player</p>
        <p>Score</p>
        <p>Computer</p>
    </div>
    <div class="scores">
        <p id="player-choice">?</p>
        <p id="total-score">0:0</p>
        <p id="computer-choice">?</p>
    </div>
    <div class="text">
        <p class="text-desc"></p>
    </div>
    <div class="game">
        <button id="playagain-btn" onclick="game()">PLAY AGAIN</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
